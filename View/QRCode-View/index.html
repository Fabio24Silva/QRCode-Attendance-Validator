<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- QRCode JS -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
	<title>QRCode View</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Validador de Presenças - QRCode</span>
	</nav>
	<div class="card">
		<div class="card-body">
			<form class="form-inline mb-5">
				<div class="form-group">
					<label class="my-1 mr-2" for="select">Sumários:</label>
					<select id="select" class="custom-select my-1 mr-sm-2">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<button type="button" class="btn btn-outline-success my-1 mr-sm-2" id="buttonG"
					onclick="check_generation();">Gerar</button>
				<button type="button" class="btn btn-outline-danger my-1 mr-sm-2" id="buttonT"
					onclick="stop_generate();">Terminar</button>
				<button type="button" class="btn btn-success btn" id="sendButton" onclick="show_presencas()"
					disabled>Enviar
					Presenças</button>
			</form>
			<div id="table" class="container" style="display: none;">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Número</th>
							<th scope="col">Nome</th>
							<th scope="col">Presente</th>
						</tr>
					</thead>
					<tbody id="body">

					</tbody>
				</table>
			</div>
			<div id="qrcode" style="margin-left:700px; width:500px; height:500px; margin-top:100px;"></div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="qrcodeApi.js"></script>
</body>

</html>
